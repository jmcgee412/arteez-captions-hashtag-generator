<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption & Hashtag Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Caption & Hashtag Generator</h1>
        </header>

        <section class="selection-section card">
            <h2><span class="step-number">1</span> Select Main Category</h2>
            <div class="button-grid" id="main-categories">
                <button class="category-btn" data-category="Digital Art">Digital Art</button>
                <button class="category-btn" data-category="Weddings">Weddings</button>
                <button class="category-btn" data-category="Sports">Sports</button>
                <button class="category-btn" data-category="Moments">Moments</button>
                <button class="category-btn" data-category="Pets">Pets</button>
                <button class="category-btn" data-category="Memorial">Memorial</button>
            </div>
        </section>

        <section class="selection-section card">
            <h2><span class="step-number">2</span> Select Additional Tags</h2>
            <div class="button-grid" id="additional-tags">
                <button class="tag-btn" data-tag="Inspiring">Inspiring</button>
                <button class="tag-btn" data-tag="Creative">Creative</button>
                <button class="tag-btn" data-tag="Trippy">Trippy</button>
                <button class="tag-btn" data-tag="Memories">Memories</button>
                <button class="tag-btn" data-tag="Custom">Custom</button>
                <button class="tag-btn" data-tag="Gifting">Gifting</button>
                <button class="tag-btn" data-tag="Romantic">Romantic</button>
                <button class="tag-btn" data-tag="Spiritual">Spiritual</button>
                <button class="tag-btn" data-tag="Nostalgic">Nostalgic</button>
                <button class="tag-btn" data-tag="Emotional">Emotional</button>
                <button class="tag-btn" data-tag="Storytelling">Storytelling</button>
                <button class="tag-btn" data-tag="Trending">Trending</button>
            </div>
        </section>

        <section class="settings-section card collapsible-section">
          <h2 class="collapsible-header" id="platform-settings-header">
            <span class="step-number">3</span>
            <span class="header-title">Configure Platform Settings</span>
            <button id="reset-settings-btn" class="reset-btn platform-reset-desktop">Reset Defaults</button>
            <svg class="collapse-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
          </h2>
             <div class="collapsible-content" id="platform-settings-content">
                <button id="reset-settings-btn-mobile" class="reset-btn platform-reset-mobile">Reset Defaults</button>
                <div class="platform-settings" id="platform-settings">
                    <!-- Settings will be dynamically generated by JS -->
                </div>
             </div>
        </section>

        <section id="custom-hashtags-section" class="selection-section card collapsible-section">
            <h2 class="collapsible-header" id="custom-hashtags-header">
                <span class="step-number">4</span>
                <span class="header-title">Add Custom Hashtags (optional)</span>
                <svg class="collapse-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
            </h2>
            <div class="collapsible-content" id="custom-hashtags-content">
                <div class="custom-hashtags-input-area">
                    <textarea id="custom-hashtags-input" placeholder="Enter your custom niche hashtags here, separated by spaces (e.g., #myEvent #specialTag)" rows="3"></textarea>
                </div>
                <div class="custom-hashtags-exclusion">
                    <label>Exclude custom hashtags from:</label>
                    <div class="platform-checkbox-container" id="platform-exclusions">
                        <!-- Platform checkboxes will be dynamically generated by JS -->
                    </div>
                </div>
            </div>
        </section>




        <section class="actions-section">
             <button id="generate-btn" class="action-btn generate">
                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zap"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
                 Generate!
             </button>
        </section>

        <section class="output-section">
            <h2>Generated Content</h2>
            <div id="output-area" class="output-grid">
                <p class="placeholder-text">Click "Generate!" to create captions and hashtags.</p>
                <!-- Generated content will appear here -->
            </div>
        </section>

         <section class="content-management card">
            <h2>Content Banks</h2>
            <div class="management-buttons">
                 <button id="add-caption-btn" class="management-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Add Captions
                </button>
                 <button id="add-hashtag-btn" class="management-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    Add Hashtags
                </button>
                 <button id="view-captions-btn" class="management-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    View Captions
                </button>
                 <button id="view-hashtags-btn" class="management-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    View Hashtags
                </button>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
